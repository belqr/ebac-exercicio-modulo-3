<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Formulário de cadastro</title>
</head>
<body>
   <h1>Formulário de Cadastro</h1>
   <hr/>
   <h2>Por favor preencha os campos abaixo para realizar o seu cadastro na plataforma:</h2>
   <br/>
   <form>
      <label for="name">Insira seu nome completo:</label>
      <br/>
      <input type="text" placeholder="Nome Completo" id="name">
      <br/>

      <label for="e-mail">Insira seu e-mail:</label>
      <br/>
      <input type="email" placeholder="E-mail" id="e-mail">
      <br/>

      <label for="password">Crie uma senha (mínimo de 8 caracteres):</label>
      <br/>
      <input type="password" placeholder="xxxxxxxx" id="password">
      <br/>
      
      <button type="submit">Cadastrar-se</button>
   </form>
</body>
</html>
